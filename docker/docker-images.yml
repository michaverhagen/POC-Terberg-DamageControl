---
version: '3.4'
services:
  weaviate:
    command:
    - --host
    - 0.0.0.0
    - --port
    - '4000'
    - --scheme
    - http
    image: semitechnologies/weaviate:1.7.2
    restart: on-failure:0
    environment:
      CONTEXTIONARY_URL: contextionary:9999
      IMAGE_INFERENCE_API: 'http://i2v-neural:8080'
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-contextionary'
      ENABLE_MODULES: 'text2vec-contextionary,img2vec-neural'
  contextionary:
    environment:
      OCCURRENCE_WEIGHT_LINEAR_FACTOR: 0.75
      EXTENSIONS_STORAGE_MODE: weaviate
      EXTENSIONS_STORAGE_ORIGIN: http://weaviate:4000
      NEIGHBOR_OCCURRENCE_IGNORE_PERCENTILE: 5
      ENABLE_COMPOUND_SPLITTING: 'false'
    image: semitechnologies/contextionary:nl0.16.0-v1.0.2
    ports:
    - 9999:9999
  i2v-neural:
    image: semitechnologies/img2vec-pytorch:resnet50
    environment:
      ENABLE_CUDA: '0'
  enterprise-proxy:
    image: semitechnologies/weaviate-enterprise-usage-collector:0.3.3
    environment:
      - weaviate_enterprise_token=ba09a3f5-3be4-4a56-9b6a-95dce37a640e
      - weaviate_enterprise_project=customer-terberg-damages
    ports:
      - "8080:8080"
    depends_on:
      - weaviate
...